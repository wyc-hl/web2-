<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				padding: 20px;
				margin: 10px;
				background: purple;
				position: relative;
			}
			.box .small{
				width: 100px;
				height: 100px;
				background: red;
				border: 2px solid yellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="small">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var box=document.getElementsByClassName("box")[0];
		var small=box.children[0];
		//offsetLeft offsetTop
		//取值：该元素距左/上边框（不包含边框值）离它的具有定位的父级元素
		//的左/上边框之间的值（不包含边框的值）
		//如果父级元素没有定位，一直向上找具有定位的父级元素。。。。
		//如果都没有找到，那就是与body之间的距离
		
		
		//随便
		console.log("samll.offsetLeft="+small.offsetLeft);
		console.log("samll.offsetTop="+small.offsetTop);
		
		//obj.style.left right top bottom z-index
		//只有定位的元素才有上面的四个属性
		obj.style.left="3px";
	</script>
</html>
