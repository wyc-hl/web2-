<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				text-align: center;
				line-height: 300px;
				background: red;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<button>点我</button>
		</div>
	</body>
	<script type="text/javascript">
		var box=document.getElementsByClassName("box")[0];
		var btn=box.children[0];
		btn.onclick=function(event){
			event =event || window.event;
			alert('btn的点击事件');
//			阻止冒泡
			if(event && event.stopPropagation){
				event.stopPropagation();
			}else{
				//ie 浏览器
				event.cancelBubble=true;
			}
			
		}
		box.onclick=function(){
			alert("div 点击事件");
		}
		document.onclick=function(){
			alert("文档 点击是件");
		}
	</script>
</html>
